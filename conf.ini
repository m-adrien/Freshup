[DHCP-1]
# For the Iface n°1 :
# DHCP Configuration : 0 = disable (activé) || 1 = enable (désactivé)
DHCP = 0
# SUBNET is the network delivery
SUBNET = 0
# NETMASK comes with subnet
NETMASK = 0
# Delivery IP pool from START to END
START = 0
END = 0
# DGATE = gateway for pool
DGATE = 0

[DHCP-2]
# For the Iface n°2 :
# DHCP Configuration : 0 = disable (activé) || 1 = enable (désactivé)
DHCP = 1
# SUBNET is the network delivery
SUBNET = 192.168.2.0
# NETMASK comes with subnet
NETMASK = 255.255.255.0
# Delivery IP pool from START to END
START = 192.168.2.1
END = 192.168.2.253
# DGATE = gateway for pool
DGATE = 192.168.2.254

