[FIREWALL1]
# --------------- Interface name : eth0 ---------------
# -----------------------------------------------------

# Ports Configuration : 0 = DROP || 1 = ACCEPT || 2 = Forced ACCEPT over Iface type
IN OUT and FORWARD
# Established connections (conntrack) :
EST = 1
# Ping (icmp) :
PING = 1
# DNS (udp 53) :
DNS = 1
# HTTP (tcp 80) :
HTTP = 1
# HTTPS (tcp 443) :
HTTPS = 1
# PRINTER (imprimante) (tcp 631 & udp 631) :
IMPR = 1
