[INTERFACE1]
# --------------- Interface name : eth0 ---------------
# -----------------------------------------------------
# Type = connect to = LAN or DMZ or NET (see readme.txt for further informations)
# 0 = disable (activé) || 1 = enable (désactivé)
Activate = 1
IP = 192.168.3.1
NetMask = 255.255.255.0
GateWay = 192.168.3.254
Type = LAN
Firewall = 1

