[INTERFACES]
#IP = Address IP || NM = NetMask || GW = GateWay
#Iface n°1 (enp0s3) :
IP1 = 192.168.3.1
NM1 = 255.255.255.0
GW1 = 192.168.3.254
#Iface n°2 (enp0s8) :
IP2 = 192.168.2.254
NM2 = 255.255.255.0
GW2 = 192.168.2.254
#Iface n°3 (enp0s9) :
IP3 = 192.168.1.1
NM3 = 255.255.255.0
GW3 = 192.168.1.254
#-------------------------------------------------------------------------------
[NAT]
# 0 = disable (activé) || 1 = enable (désactivé)
#
# Iface n°1 :
NAT1 = 1
# Iface n°2 :
NAT2 = 0
# Iface n°3 :
NAT3 = 0
#-------------------------------------------------------------------------------
[FIREWALL-1]
# For the Iface n°1 :
# Firewall Configuration : 0 = disable (activé) || 1 = enable (désactivé)
ENABLE = 1
# Ports Configuration : 0 = DROP || 1 = ACCEPT <-- IN OUT and FORWARD
# Established connections (conntrack) :
EST = 1
# Ping (icmp) :
PING = 1
# DNS (udp 53) :
DNS = 1
# HTTP (tcp 80) :
HTTP = 1
# HTTPS (tcp 443) :
HTTPS = 1

