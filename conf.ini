[DHCP1]
# --------------- Interface name : eth0 ---------------
# -----------------------------------------------------
# Enable only on LAN type
# SUBNET is the network delivery
SUBNET = 0
# NETMASK comes with subnet
NETMASK = 0
# Delivery IP pool from START to END
START = 0
END = 0
# DGATE = delivers gateway to clients
DGATE = 0

[DHCP2]
# --------------- Interface name : eth1 ---------------
# -----------------------------------------------------
# Enable only on LAN type
# SUBNET is the network delivery
SUBNET = 192.168.2.0
# NETMASK comes with subnet
NETMASK = 255.255.255.0
# Delivery IP pool from START to END
START = 192.168.2.1
END = 192.168.2.253
# DGATE = delivers gateway to clients
DGATE = 192.168.2.254

[DHCP3]
# --------------- Interface name : eth2 ---------------
# -----------------------------------------------------
